name: Deploy to Staging

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Staging
        uses: DecentAppsNet/deploy@v1
        with:
          app-name: ${{ vars.APP_NAME }}
          api-key: ${{ secrets.DECENT_API_KEY }}